	<div>
	click to make frame
	</div>

<script>

function setSize(w, h) {
	var html = '<iframe width='+ w +' height='+ h +
			' src=http://dial-a-geddon ></iframe>\n';
	$('#iwrapper div').html(html);
	$('#width').val(w);
	$('#height').val(h);

}

jQuery(function() {
	$('button').click(function(ev) {
		var m = this.id.match(/(\d+)x(\d+)/);
		if (!m)
			setSize($('#width').val(), $('#height').val());
		else
			setSize(m[1], m[2]);
	});
	
	
	
});

</script>
